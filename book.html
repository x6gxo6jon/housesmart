<!DOCTYPE html>
<html lang="ZH-tw">
<head>
	<meta charset="UTF-8">
	<title>HouseSmart</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/style_book.css">
</head>
<body>
	<header>
		<input type="checkbox" name="" id="menu-control">

		<div class="container">
			<a href="index.html" class="logo"><img src="img/logo-01.svg" alt="HouseSmart"></a>

			<label for="menu-control" class="menu_toggle">
			</label>
			<nav class="main-nav popupnav">
				<div class="nav_item">
					<a href="case.html">智慧家庭</a>
					<a href="plan.html">系統特色</a>
					<a href="product.html">產品中心</a>
					<a href="book.html">線上預約</a>
				</div>	
				<form action="" class="header-search">
					<input type="search">
					<button><i class="fa fa-search"></i></button>
				</form>
			</nav>
		</div>
	</header>

	<div class="banner--sm">
		<div class="container">
			<div class="banner-txt">
				<h1>立即預約</h1>
				<p>留下您的聯繫資訊，我們即會安排設計師至府上與您討論規劃。</p>
			</div>
		</div>
	</div>

	<!-- book form -->
	<div class="book">
		<div class="container">
			<div class="info">
				<h3>客服專線</h3>
				<p>客服電話：02-26535588<br>
				   服務時間：週一～週日 8:00-21:00</p>
			</div>
			<div class="book_form">
				<h3>立即預約</h3>
				<form action="" class="form">
					<div class="namebox">
						<label for="name">姓名</label>
						<input id="name" type="text" class="name">
					</div>
					<div class="telbox">
						<label for="tel">連絡電話</label>
						<input id="tel" type="tel" class="tel">
					</div>
					<div class="time">
						<label for="">方便聯繫時段</label>
						<div class="check">
							<input type="checkbox" name="time" id="time1">
							<label for="time1">上午(09:00-12:00)</label>
							<input type="checkbox" name="time" id="time2"><label for="time2">下午(13:00-18:00)</label>
							<input type="checkbox" name="time" id="time3"><label for="time3">晚上(19:00-21:00)</label>
						</div>	
					</div>
					<div class="adr">
						<label for="adr">居住縣市</label>
						<select name="" id="adr">
							<option value="">台北市</option>
							<option value="">新北市</option>
							<option value="">桃園縣</option>
						</select>
					</div>
					<div class="service">
						<label for="">預約服務</label>
						<select name="" id="service">
							<option value="">室內設計</option>
							<option value="">環境控制系統規劃</option>
						</select>
					</div>
					<div class="note">
						<label for="">備註</label>
						<textarea name="" id="" cols="20" rows="5"></textarea>
					</div>
					<div class="sub">
						<input type="submit">
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- footer -->
	<footer class="footer">
		<div class="container">
			<div class="footer-item">
				<h4>智慧家庭</h4>
				<nav>
					<a href=""><i class="fa fa-angle-right"></i>玄關</a>
					<a href=""><i class="fa fa-angle-right"></i>客廳</a>
					<a href=""><i class="fa fa-angle-right"></i>廚房</a>
					<a href=""><i class="fa fa-angle-right"></i>臥室</a>
				</nav>
			</div>
			<div class="footer-item">
				<h4>產品中心</h4>
				<nav>
					<a href=""><i class="fa fa-angle-right"></i>燈光系列</a>
					<a href=""><i class="fa fa-angle-right"></i>環境控制系列</a>
					<a href=""><i class="fa fa-angle-right"></i>家具系列</a>
				</nav>
			</div>
			<div class="footer-item">
				<h4>開始規劃</h4>
				<nav>
					<a href=""><i class="fa fa-angle-right"></i>規劃流程</a>
				</nav>
			</div>
			<div class="footer-item">
				<h4>線上預約</h4>
				<nav>
					<a href=""><i class="fa fa-angle-right"></i>預約專人到府</a>
				</nav>
			</div>
			<div class="footer-item footer-subs">
				<h4>訂閱電子報</h4>
				<form action="">
					<input type="text">
					<input type="submit" value="訂閱">
				</form>
			</div>
		</div>
		<div class="address">
			<p>政視科技  桃園總公司<br>電話：03-4511368   傳真：03-4513159<br> 地址：320桃園市中壢區南園二路351號</p>
		</div>
		<div class="copyright">
			Copyright &copy; 2002-2019 Taiwan 政視科技
		</div>
	</footer>
</body>
</html>
